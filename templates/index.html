<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome keylab Big Voice</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        #controls {
            margin-bottom: 20px;
        }
        canvas {
            border: 1px solid #000;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <ul id="audioList"></ul>
    <div id="controls">
        <h1>录音和上传音频</h1>
        <button id="startRecording">开始录音</button>
        <button id="stopRecording" disabled>停止录音</button>
        <audio id="audioPlayback" controls></audio>
        <br>
        <button id="submitRecording">上传录音</button>
    </div>
    <button onclick="window.location.href='/remixer'">Go to Remixer</button>

    <script src="{{ url_for('static', filename='audio.js') }}"></script>
    
</body>
</html>
