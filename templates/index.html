<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='style/index.css') }}">
    <link rel="shortcut icon" href="/favicon.ico"/>
    <title>Record your surroundings</title>
</head>

<body>
    <header>
        <!-- Info link in the header -->
        <div class="info-button">
            <a href="https://soundstudiesgroup.net/" target="_blank" rel="noopener noreferrer">
                <img src="{{ url_for('static', filename='images/info.png') }}" alt="info">
            </a>
        </div>
    </header>
    <article>
        <!-- <button id='gotoRemixer'></button>
        <div id="recordingsList"></div>
        <div id="controls">
            <button id="recordButton">Start</button>
        </div> -->
        <!-- <div id="controls">
            <div class="control-button">
                <img id="gotoRemixer" src="{{ url_for('static', filename='images/analyzer.png') }}" alt="Go to Remixer">
            </div>
            <div class="control-button">
                <img id="recordButton" src="{{ url_for('static', filename='images/recorderOff.png') }}" alt="Record">
            </div>
        </div> -->

        <div id="controls">
            <div class="control-button">
                <img 
                    id="recordButton" 
                    src="{{ url_for('static', filename='images/recorderOff.png') }}" 
                    data-off-src="{{ url_for('static', filename='images/recorderOff.png') }}" 
                    data-on-src="{{ url_for('static', filename='images/recorderOn.png') }}" 
                    alt="Record">
            </div>
            <div class="control-button">
                <img 
                    id="gotoRemixer" 
                    src="{{ url_for('static', filename='images/analyzer.png') }}" 
                    data-default-src="{{ url_for('static', filename='images/analyzer.png') }}" 
                    data-hover-src="{{ url_for('static', filename='images/analyzerHover.png') }}" 
                    alt="Go to Remixer">
            </div>
        </div>
        </div>
        <div id="recordingsList"></div>

    </article>
    

    <script src="{{ url_for('static', filename='audio.js') }}"></script>
    <script>
        console.log('current user: {{ username }}');
        const nextButton = document.getElementById('gotoRemixer');
        nextButton.addEventListener('click', () => {
            window.location.href='/loading/' + '{{ username }}'; // uncomment it to use the loading page
            // window.location.href='/remix/' + fileName; // comment it to use the loading page
        });
    
     // Hover Effect for Go to Remixer Button
        gotoRemixer.addEventListener('mouseenter', () => {
            gotoRemixer.src = gotoRemixer.getAttribute('data-hover-src');
        });

        gotoRemixer.addEventListener('mouseleave', () => {
            gotoRemixer.src = gotoRemixer.getAttribute('data-default-src');
        });

     // Hover Effect for Recorder Button
        recordButton.addEventListener('mouseenter', () => {
            recordButton.src = recordButton.getAttribute('data-on-src');
        });

        recordButton.addEventListener('mouseleave', () => {
            recordButton.src = recordButton.getAttribute('data-off-src');
        });
    
    
    </script>

<footer class="body-foot">
    <div class="foot-bottom">
        &copy; 2024, Sound Studies Group, SUSTech
    </div>
</footer>
</body>
</html>
