<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            flex-wrap: nowrap;
            height: 100%;
            margin: 0;
            background: #f0f0f0;
        }
        h1 {
            font-size: 3em
        }
        #controls {
            margin-bottom: 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            flex-wrap: nowrap;
        }
        #controls button {
            padding: 0 50px;
            font-size: 1.35em;
            font-weight: 700;
            line-height: 3em;
            color: #000;
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
            transition: all .3s;
        }
        #controls button:hover {
            background-color: #000;
            color: #fff;
        }
        #gotoRemixer {
            --glow-color: rgb(176, 177, 255);
            --glow-spread-color: rgba(123, 127, 255, 0.781);
            --enhanced-glow-color: rgb(206, 212, 255);
            --btn-color: rgb(58, 71, 248);
            box-shadow: 0 0 .05em .05em var(--glow-color),
                0 0 1em .25em var(--glow-spread-color),
                inset 0 0 .05em .05em var(--glow-color);
            text-shadow: 0 0 .05em var(--glow-color);
        
            cursor: pointer;
            position: relative;
            padding: 12px 28px;
            font-size: 22px;
            font-weight: 900;
            text-transform: uppercase;
            color: var(--glow-color);
            background: var(--btn-color);
            border: 0.05em solid var(--glow-color);
            border-radius: 1em;
            transition: all .3s;
            outline: none;
        }
        #gotoRemixer:hover {
            z-index: 1;
            border-color: transparent;
            color: var(--btn-color);
            background: linear-gradient(
                90deg,
                #f9d923,
                #00a19d,
                #0c87b7,
                #cb49ff,
                #ff6666,
                #f9d923
            );
            background-size: 400%;
            animation: glow 12s linear forwards;
            box-shadow: 0 0 .025em .025em var(--glow-color),
                0 0 1em .5em var(--glow-spread-color),
                inset 0 0 .025em .025em var(--glow-color);
        }
        @keyframes glow {
        
            from {
                background-position: 0%;
            }
        
            to {
                background-position: 400%;
            }
        
        }
        canvas {
            border: 1px solid #000;
            background-color: #fff;
        }
    </style>
    <title>Welcome keylab Big Voice</title>
</head>

<body>
    <ul id="audioList"></ul>
    <div id="controls">
        <h1>The Big Voice</h1>
        <button id="startRecording">Start Recording</button>
        <button id="stopRecording" disabled>Stop Recording</button>
        <audio id="audioPlayback" controls></audio>
        <br>
        <button id="submitRecording">Upload Recording</button>
    </div>
    <button id='gotoRemixer'>Go to Remixer</button>

    <script src="{{ url_for('static', filename='audio.js') }}"></script>
    
</body>
</html>
