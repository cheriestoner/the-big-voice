<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            body::-webkit-scrollbar {
                display: none;
            }
            body {
                position: relative;
                margin: 0;
                background: linear-gradient(-45deg, #ff7e5f, #feb47b, #90b5a4, #9970bf, #ff7e5f);
                background-size: 800% 800%;
                animation: gradientBG 20s ease infinite;
            }
            @keyframes gradientBG {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }
            header {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 120px;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                z-index: 1000;
                display: flex;
                justify-content: center;
                align-items: center;
                opacity: 0;
                transform: translateY(-100%);
                animation: slideIn 1s ease forwards 0.5s;
            }
            @keyframes slideIn {
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            header h1 {
                color: white;
                font-size: 2.7em;
                font-weight: 300;
                text-transform: uppercase;
                letter-spacing: 2px;
                cursor: pointer;
            }
            article {
                display: flex;
                justify-content: flex-start;
                align-items: center;
                flex-direction: column;
                flex-wrap: nowrap;
                margin: 0;
                padding-top: 120px;
                height: 100%;
                background: transparent;
            }
            #controls {
                width: 85%;
                margin-bottom: 20px;
                display: flex;
                justify-content: flex-start;
                align-items: center;
                flex-direction: column;
                flex-wrap: nowrap;
            }
            #controls button {
                margin: 20px 0;
                padding: 0 50px;
                font-size: 1.35em;
                font-weight: 700;
                line-height: 3em;
                color: #fff;
                text-align: center;
                cursor: pointer;
                border-radius: 10px;
                border: none;
                transition: all 0.5s ease;
            }
            #backtoRemixer {
                --glow-color: rgb(176, 177, 255);
                --glow-spread-color: rgba(123, 127, 255, 0.781);
                --enhanced-glow-color: rgb(206, 212, 255);
                --btn-color: rgb(30, 45, 210);
                box-shadow: 0 0 .05em .05em var(--glow-color),
                            0 0 1em .25em var(--glow-spread-color),
                            inset 0 0 .05em .05em var(--glow-color);
                text-shadow: 0 0 .05em var(--glow-color);
            
                cursor: pointer;
                position: relative;
                padding: 24px 40px;
                margin: 50px 0 50px;
                font-size: 2.1em;
                font-weight: 900;
                text-transform: uppercase;
                color: var(--glow-color);
                background: var(--btn-color);
                border: 0.05em solid var(--glow-color);
                border-radius: 0.8em;
                transition: all 0.3s ease;
                outline: none;
            }
            #backtoRemixer:hover {
                z-index: 1;
                border-color: transparent;
                color: var(--btn-color);
                background: linear-gradient(
                    90deg,
                    #f9d923,
                    #00a19d,
                    #0c87b7,
                    #cb49ff,
                    #ff6666,
                    #f9d923
                );
                background-size: 400%;
                animation: glow 12s linear forwards;
                box-shadow: 0 0 .025em .025em var(--glow-color),
                            0 0 1em .5em var(--glow-spread-color),
                            inset 0 0 .025em .025em var(--glow-color);
            }
            @keyframes glow {
                from {
                    background-position: 0%;
                }
                to {
                    background-position: 400%;
                }
            }
            #my_dataviz {
                cursor: pointer;
                overflow: visible;
            }
            svg {
                overflow: visible;
            }
            .body-foot {
                width: calc(100% - 120px);
                background-color: #f0f0f0;
                padding: 50px 60px 145px 60px;
                border-top: 2px solid #36393e;
            }
            .body-foot .foot-container {
                flex: 1 1 0%;
                position: relative;
                border-bottom: 1px solid #5c657f;
            }
            .body-foot .foot-bottom {
                display: block;
                margin-top: 10px;
                width: 100%;
                text-align: center;
                color: #9aa1a7;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            .catagories .column {
                margin: 0 40px 50px 0;
                margin-left: calc(50% - 90px);
                width: 180px;
                text-align: center;
            }
            .catagories .column>a {
                color: #000;
                background-color: transparent;
                font-size: 18px;
                line-height: 50px;
                font-weight: 700;
                text-decoration: none;
                position: relative;
                transition: color 0.3s ease;
            }
            .catagories .column a::after {
                content: '';
                position: absolute;
                width: 0;
                height: 2px;
                bottom: -3px;
                left: 50%;
                background-color: #4a4ade;
                transition: width 0.3s ease, left 0.3s ease;
            }
            .catagories .column a:hover {
                color: #4a4ade;
            }
            .catagories .column a:hover::after {
                width: 100%;
                left: 0;
            }
            article, .body-foot {
                opacity: 0;
                transform: translateY(50px);
                animation: fadeIn 1.5s ease forwards;
            }
            @keyframes fadeIn {
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>
        <title>Remix</title>
    </head>
    <script src="https://d3js.org/d3.v7.js"></script>
    <body>
        <header>
            <h1>The Big Voice</h1>
        </header>
        <article>
            <button id='backtoRecorder'> ⬅ Back to Recorder</button>
            <div id="controls">
                <h3>{{ audiofile }} in scatterplot</h3>
                <div id="my_dataviz"></div>
            </div>
        </article>

        <footer class="body-foot">
            <div class="foot-container">
                <div class="catagories">
                    <div class="column">
                        <a href="https://soundstudiesgroup.net/" target="_blank">Related Links</a>
                    </div>
                </div>
            </div>
            <div class="foot-bottom">
                Copyright © 2024, Sound Studies Group, SUSTech
            </div>
        </footer>

    <script> 
        const backButton = document.getElementById('backtoRecorder');
        // d3 gallery https://d3-graph-gallery.com/graph/scatter_basic.html
        // set the dimensions and margins of the graph
        const margin = {top: 10, right: 30, bottom: 30, left: 60},
                width = 720 - margin.left - margin.right,
                height = 640 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        const svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left}, ${margin.top})`);

        //Read the data
        // csvParseRows: without header
        // d3.text('data/xyz.csv').then(function(text) {
        //     data = d3.csvParseRows(text);
        //     scatterplot_visualize(data);
        // })

        // var test_data = JSON.parse('{{ feed_data | safe }}');
        // console.log(test_data);

        // d3.csv('/data/{{audiofile}}/data.csv').then()

        backButton.addEventListener('click', () => {
            window.location.href='/';
        });

        const csvPath = '/data/' + "{{ audiofile }}" + '/data.csv';

        d3.csv(csvPath).then(function(data) { // with header
            console.log(data);
            scatterplot_visualize(data);
        })

        function scatterplot_visualize(data) {
            // Add X axis
            const x = d3.scaleLinear()
            .domain([0, 1])
            .range([ 0, width ]);
            svg.append("g")
            .attr("transform", `translate(0, ${height})`)
            .call(d3.axisBottom(x));

            // Add Y axis
            const y = d3.scaleLinear()
            .domain([0, 1])
            .range([ height, 0]);
            svg.append("g")
            .call(d3.axisLeft(y));

            // Create an audio element
            const audioElement = document.createElement('audio');
            audioElement.src = '/audio/' + '{{ audiofile }}' + '.wav'; // 加载完整的音频文件
            document.body.appendChild(audioElement);

            let isUserInteracted = false;
            // Listen for user interaction
            document.body.addEventListener('pointerdown', function () {
                isUserInteracted = true;
            });

            // Add dots
            svg.append('g')
            .selectAll("dot")
            .data(data)
            .join("circle")
                .attr("cx", function (d) { return x(d.centroid); } )
                .attr("cy", function (d) { return y(d.rms); } )
                .attr("r", 7.5)
                .style("fill", "#24d00a")
                
                .on("mouseover", function(event, d) {
                    d3.select(this)
                    .transition()
                    .duration(200)
                    .attr("r", 15);
                            
                    if (isUserInteracted) {
                        const startTime = parseFloat(d.start_time_sec);
                        const endTime = parseFloat(d.end_time_sec);
                        if (!isNaN(startTime) && !isNaN(endTime) && startTime < endTime) {
                            // Set audio to start time and play
                            audioElement.currentTime = startTime;
                            audioElement.play();
                            // Calculate duration
                            const duration = endTime - startTime;
                            // Stop audio
                            setTimeout(() => {
                                audioElement.pause();
                                audioElement.currentTime = 0; // Reset to start
                            }, duration * 1000); // Convert duration to milliseconds
                        } else {
                            console.error("Invalid start or end time:", d.start_time_sec, d.end_time_sec);
                        }
                    }
                })
                .on("mouseleave", function(event, d) {
                    d3.select(this)
                    .transition()
                    .duration(200)
                    .attr("r", 7.5);
                    //停止播放
                    audioElement.pause();
                    audioElement.currentTime = 0; //重置
                })
        }
    </script>

</html>
