        // Function to create a circle selection
        function createCircle(x, y, radius) {
            // Draw the circle and store the reference
            const circle = svg
                .append("circle")
                .attr("cx", x)
                .attr("cy", y)
                .attr("r", radius)
                .attr("fill", "#77777780")
                .attr("fill-opacity", 1)
                .attr("stroke-opacity", 1)
                .attr("class", "selection-circle");

            // Add the circle to the array for later removal
            circleAreas.push(circle);

            return circle;
        }

        function deleteAllSelection() {
            if (!circleAreas) {
                console.error("circleAreas is not initialized.");
                return;
            }

            // Remove all circles from the visualization
            circleAreas.forEach(circle => circle.remove());
            circleAreas = []; // Reset the array after removing
        }

                        const startTime = parseFloat(d.start_time_sec);
                        const endTime = parseFloat(d.end_time_sec);
                    
                        if (!isNaN(startTime) && !isNaN(endTime) && startTime < endTime) {
                            audioElement.currentTime = startTime;
                            audioElement.play();
                            const duration = Math.min(endTime - startTime, 10 - totalDuration / 1000);

                            //setTimeout(() => {
                            //    gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 3);
                            //}, 2000);
                        
                            const timeout = setTimeout(() => {
                                audioElement.pause();
                                audioElement.currentTime = 0;
                            
                                totalDuration += duration * 1000;
                                playNextAudio(index + 1, totalDuration);
                            }, duration * 1000);
                            // Store timeout ID to manage it later
                            timeouts.push(timeout);
                        } else {
                            // 如果音频数据无效，跳到下一个
                            console.error("Invalid start or end time for audio:", startTime, endTime);
                            playNextAudio(index + 1, totalDuration);
                        }
                    }

                    playNextAudio(0, 0);

                    setTimeout(() => {
                        circle.transition()
                            .duration(maxDuration)
                            .attr("fill-opacity", 0)
                            .attr("stroke-opacity", 0)
                            .remove();
                    }, 2000);
                }
            });
        }
    </script>
