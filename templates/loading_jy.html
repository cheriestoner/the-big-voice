<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <style>
        body::-webkit-scrollbar {
            display: none;
        }
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #b5c7a3;
        }
        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .spinner {
            border: 16px solid #b5c7a3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            margin-top: 20px;
            font-size: 24px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <!-- redirect to remixer page -->
    <script> window.location.replace('/remix/{{filename}}'); </script> 
</body>
</html>
